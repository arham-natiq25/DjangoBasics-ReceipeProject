<!doctype html>
<html lang="en">
<head>
    <title>Recipe App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.3.2 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-success text-white text-center">
                <h2>Update Recipe</h2>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="recipeName" class="form-label">Recipe Name</label>
                        <input 
                            name="name" 
                            type="text" 
                            class="form-control" 
                            id="recipeName" 
                            placeholder="Enter recipe name" 
                            required
                            value="{{receipe.receipe_name}}"
                        />
                    </div>
                    <div class="mb-4">
                        <label for="recipeImage" class="form-label">Preview</label>
                        <br>
                        <img src="/media/{{receipe.receipe_image}}" style="height: 100px;" class="img-fluid" alt="">
                    </div>
                    <div class="mb-4">
                        <label for="recipeImage" class="form-label">Image</label>
                        <input 
                            type="file" 
                            name="image" 
                            class="form-control" 
                            id="recipeImage" 
                        />
                    </div>
                    <div class="mb-4">
                        <label for="recipeDescription" class="form-label">Recipe Description</label>
                        <textarea 
                            name="description" 
                            class="form-control" 
                            id="recipeDescription" 
                            rows="4" 
                            placeholder="Write a brief description about the recipe" 
                            required

                        >{{receipe.receipe_description}}</textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">
                            Update
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
  

    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
    ></script>
</body>
</html>
